<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Perfil de Cliente</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Eliminar Perfil de Cliente</h1>
    </header>

    <div class="main-container">
        <!-- Contenedor de la opción de eliminar perfil -->
        <div class="delete-container">
            <h2>¿Está seguro de que desea eliminar el perfil del cliente?</h2>
            <p>Una vez eliminado, no podrá recuperarlo.</p>

            <!-- Botones de confirmación -->
            <div class="button-container">
                <button class="confirm-btn">
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button class="cancel-btn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
