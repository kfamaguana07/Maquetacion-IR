<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Técnicos</title>

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/consultarTecnicos.css">
</head>
<body>

    <header>
        <h1>Consultar Técnicos</h1>
    </header>

    <main>
        <section class="consulta-container">
            <h2>Búsqueda de Técnicos</h2>

            <form action="#" method="post">
                <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" id="nombre" name="nombre">

                <label for="especialidad"><i class="fas fa-tools"></i> Especialidad</label>
                <input type="text" id="especialidad" name="especialidad">

                <label for="identificacion"><i class="fas fa-id-card"></i> Identificación</label>
                <input type="text" id="identificacion" name="identificacion">

                <button type="submit"><i class="fas fa-search"></i> Buscar</button>
            </form>

            <div class="resultado">
                <h3>Resultados</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Identificación</th>
                            <th>Especialidad</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Asignacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan Pérez</td>
                            <td>123456789</td>
                            <td>Redes</td>
                            <td>juan.perez@mail.com</td>
                            <td>0987654321</td>
                        </tr>
                        <tr>
                            <td>María Gómez</td>
                            <td>987654321</td>
                            <td>Hardware</td>
                            <td>maria.gomez@mail.com</td>
                            <td>0123456789</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
