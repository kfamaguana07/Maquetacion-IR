<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil de Cliente</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/editarClientes.css">
</head>
<body>

    <header>
        <h1>Editar Perfil de Cliente</h1>
    </header>

    <div class="main-container">
        <div class="edit-container">
            <h2>Editar Datos del Cliente</h2>
            
            <!-- Mensaje de error -->
            <div class="error-message" id="error-message">
                <p><i class="fas fa-exclamation-triangle"></i> Error: Formato incorrecto en los datos ingresados.</p>
            </div>

            <!-- Formulario para editar los datos -->
            <form action="#" method="post" id="edit-profile-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese el correo electrónico" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingrese el teléfono" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Ingrese la dirección" required>

                <div class="button-container">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>

            <!-- Mensaje de éxito -->
            <div class="success-message" id="success-message">
                <p><i class="fas fa-check-circle"></i> Los cambios se han guardado correctamente.</p>
            </div>
        </div>
    </div>

</body>
</html>
