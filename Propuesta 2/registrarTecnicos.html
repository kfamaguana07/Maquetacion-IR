<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Técnico</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/registrarTecnicos.css">
</head>
<body>

    <header>
        <h1>Registrar Técnico</h1>
    </header>

    <main>
        <section class="registro-container">
            <h2>Datos del Tecnico</h2>
            <form action="#" method="post">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
                <input type="text" id="nombre" name="nombre">

                <label for="identificacion"><i class="fas fa-id-card"></i> Identificacion</label>
                <input type="text" id="identificacion" name="identificacion">

                <label for="especialidad"><i class="fas fa-tools"></i> Especialidad</label>
                <input type="text" id="especialidad" name="especialidad">

                <label for="correo"><i class="fas fa-envelope"></i> Correo Electronico</label>
                <input type="email" id="correo" name="correo">

                <label for="telefono"><i class="fas fa-phone"></i> Telefono</label>
                <input type="text" id="telefono" name="telefono">

                <button type="submit"><i class="fas fa-save"></i> Registrar Tecnico</button>
            </form>
        </section>
    </main>

</body>
</html>
