<body>

    <header>
        <h1>Gestion Mantenimientos</h1>
        <nav class="tabs">
            <button class="tab-button" ">Registrar Mantenimiento</button>
            <button class="tab-button" >Consultar Mantenimiento</button>
            <button class="tab-button" >Editar Mantenimiento</button>
            <button class="tab-button" ">Eliminar Mantenimiento</button>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <h2>Buscar Mantenimientos</h2>

            <form action="#" method="post">
                <div class="input-container">
                    <label for="filtro"><i class="fas fa-search"></i> Filtros de Búsqueda</label>
                    <select id="filtro" name="filtro">
                        <option value="general">Búsqueda General</option>
                        <option value="marca">Por Marca</option>
                        <option value="modelo">Por Modelo</option>
                        <option value="tipo-equipo">Por Tipo de Equipo</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="criterio"><i class="fas fa-filter"></i> Criterios de Búsqueda</label>
                    <input type="text" id="criterio" name="criterio" placeholder="Ingrese el criterio de búsqueda">
                </div>

                <button type="submit"><i class="fas fa-search"></i> Buscar</button>
            </form>
        </section>
