<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-user-circle"></i> Bienvenido</h1>
  </header>
  <main>
    <form id="form-login">
      <h2>Iniciar Sesión</h2>
      
      <div class="input-container">
        <label for="usuario"><i class="fas fa-user"></i> Usuario:</label>
        <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      </div>

      <div class="input-container">
        <label for="contraseña"><i class="fas fa-lock"></i> Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </form>
  </main>
</body>
</html>
