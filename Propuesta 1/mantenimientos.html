<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Mantenimientos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mantenimiento.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-tools"></i> Gestionar Mantenimientos</h1>
  </header>
  <main>
    <form id="form-mantenimiento">
      <h2><i class="fas fa-file-alt"></i> Registro de Mantenimiento</h2>
      
      <div class="form-group">
        <label for="cliente"><i class="fas fa-user"></i> Cliente:</label>
        <input type="text" id="cliente" placeholder="Nombre del cliente" required>
      </div>

      <div class="form-group">
        <label for="tecnico"><i class="fas fa-user-cog"></i> Técnico:</label>
        <input type="text" id="tecnico" placeholder="Nombre del técnico" required>
      </div>

      <div class="form-group">
        <label for="equipo"><i class="fas fa-laptop"></i> Equipo:</label>
        <input type="text" id="equipo" placeholder="Descripción del equipo" required>
      </div>

      <div class="form-group">
        <label for="accion"><i class="fas fa-tasks"></i> Acción:</label>
        <select id="accion" required>
          <option value="registrar">Registrar</option>
          <option value="editar">Editar</option>
          <option value="eliminar">Eliminar</option>
          <option value="consultar">Consultar</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
  </main>
</body>
</html>
