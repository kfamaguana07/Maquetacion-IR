<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Administrador</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/editarAdmin.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-user-edit"></i> Editar Administrador</h1>
  </header>
  <main>
    <form id="form-editar">
      <h2>Actualizar Información</h2>

      <!-- Campo Nombre de Usuario -->
      <div class="input-container">
        <label for="usuario"><i class="fas fa-user"></i> Nombre de Usuario:</label>
        <input type="text" id="usuario" placeholder="Ingrese el nuevo nombre de usuario" required>
        <small>Debe contener entre 5 a 12 caracteres, una mayúscula, una minúscula y un número.</small>
      </div>

      <!-- Campo Contraseña -->
      <div class="input-container">
        <label for="contraseña"><i class="fas fa-lock"></i> Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Ingrese la nueva contraseña" required>
        <small>Debe contener entre 10 a 20 caracteres, una mayúscula, una minúscula, un número y un carácter especial.</small>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="input-container">
        <label for="confirmar"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
        <input type="password" id="confirmar" placeholder="Confirme la nueva contraseña" required>
      </div>

      <!-- Campo Correo Electrónico -->
      <div class="input-container">
        <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="Ingrese el nuevo correo electrónico" required>
      </div>

      <!-- Campo Número Telefónico -->
      <div class="input-container">
        <label for="telefono"><i class="fas fa-phone"></i> Número Telefónico:</label>
        <input type="tel" id="telefono" placeholder="Ingrese el nuevo número telefónico" required>
        <small>Debe contener solo números (10 dígitos).</small>
      </div>

      <!-- Botón Enviar -->
      <button type="submit">Actualizar</button>
    </form>
  </main>
</body>
</html>
