<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Detallado de Mantenimiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-file-invoice"></i> Registro Detallado de Mantenimiento</h1>
  </header>
  <main>
    <div class="registro-detalle">
      <h2>Detalles del Mantenimiento</h2>
      <p><strong>Cliente:</strong> Juan Pérez</p>
      <p><strong>Técnico:</strong> Luis Martínez</p>
      <p><strong>Equipo:</strong> Laptop Dell Inspiron 15</p>
      <p><strong>Fecha:</strong> 28/01/2025</p>
      <p><strong>Descripción:</strong> Revisión completa del sistema operativo y limpieza interna.</p>
      <p><strong>Estado:</strong> Completado</p>
    </div>
    <div class="acciones">
      <button class="btn whatsapp"><i class="fab fa-whatsapp"></i> Enviar por WhatsApp</button>
      <button class="btn email"><i class="fas fa-envelope"></i> Enviar por Correo</button>
      <button class="btn imprimir" onclick="window.print()"><i class="fas fa-print"></i> Imprimir Registro</button>
    </div>
  </main>
</body>
</html>
